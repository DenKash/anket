<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">

    <div class="form students">
      <h2>Разработка комлекса образовательно-обучающих наборов через систему территориально распределенной и повсеместной сетевой доступности к роботизированным технологиечским ячейкам</h2>
      <h2>(Образовательный kit-набор по робототехнике)</h2>
      <label class="asked_h3">Всем привет, меня зовут Каширский Денис.<br>
        Я разрабатываю специальный обучающий kit-набор по робототехнике.<br>
        Для данной разработки мне необходимо составить аналитику, с помощью опроса, который прошу вас пройти.<br>
        Что же это за kit-набор? Это специальный обучающий набор, который облегчает обучение точных наук, а также робототехники. Данный набор выступает в роли конструктора, который необходимо собрать из имеющихся в комплекте деталей.<br>
        Такой набор можно использовать для дополнительного образования по робототехнике, в школах и вузах для изучения точных наук.<br>
        Это поможет не только изучить материал, но и намного проще его понять и усвоить !</label>

      <div class="inputBox">
        <input type="submit" value="Обучающиеся (ученики)" onclick=" location.href='students.html'">
      </div>
      <div class="inputBox">
        <input type="submit" value="Обучающие (учителя)" onclick=" location.href='teachers.html'">
      </div>
    </div>
  </div>
</body>

</html>
